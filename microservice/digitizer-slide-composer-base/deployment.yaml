
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitizer-slide-composer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: digitizer-slide-composer
        image: docker/whalesay:1.2.3
        ports:
        - containerPort: 8080